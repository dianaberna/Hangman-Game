<html>
    <head>
        <title>Hangman Game - Pokemon Version</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Hangman Game - Pokemon Version</h1>
        <div id="hiddenPrint" hidden></div>
        <div id="score">
            <div>Plays won:<span id="won"></span></div>
            <div>Plays lost: <span id="lost"></span></div>
            <div><button id="new" onclick="newPlay()">New play</button></div>
            
        </div>
        <div>
            <h1 id="result"></h1>
        </div>
        <div class="container">
            <div>
                <canvas id="myCanvas" width="400" height="350"></canvas>
            </div>
            <div class="containerWord">
                <p id="randomWord"></p>
                <p>Numbers of errors: <span id="errors">0</span></p>
            </div>
        </div>
        <div>
            <p>Choose the keyboard layout:</p>
            <input type="radio" id="keyword-it" name="keyword-it" value="it" onclick="keyboard(0)"> IT
            <input type="radio" id="keyword-qwerty" name="keyword-it" value="qwerty" onclick="keyboard(1)"> QWERTY
            <br>
            <div id="keyboard-row1" class="keyboard"> </div>
            <div id="keyboard-row2" class="keyboard"> </div>
            <div id="keyboard-row3" class="keyboard"> </div>    
            
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
